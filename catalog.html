<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuturAura | Catalogue AI 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    </style>
</head>
<body class="bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const products = [
            {
                id: 1,
                name: "AI Smart Sleep Mask",
                price: 79.99,
                image: "https://images.unsplash.com/photo-1511295742364-917e7bb21ecb?auto=format&fit=crop&q=80&w=600",
                descFR: "Analyse votre sommeil en temps réel et génère des ondes sonores adaptatives.",
                why: "Indispensable pour vaincre l'anxiété et l'insomnie moderne."
            },
            {
                id: 2,
                name: "AI Translator Pro 2026",
                price: 149.00,
                image: "https://images.unsplash.com/photo-1543269664-76bc3997d9ea?auto=format&fit=crop&q=80&w=600",
                descFR: "Traduction instantanée dans plus de 100 langues, même sans connexion.",
                why: "Le compagnon idéal pour les entrepreneurs globaux."
            },
            {
                id: 3,
                name: "AI Pet Pure Fountain",
                price: 89.50,
                image: "https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?auto=format&fit=crop&q=80&w=600",
                descFR: "Stérilisation UV automatique et notifications smartphone pour votre animal.",
                why: "Assurez la longévité de votre compagnon avec une eau pure."
            },
            {
                id: 4,
                name: "Caméra de Sécurité IA",
                price: 599.99,
                image: "https://images.unsplash.com/photo-1581091215367-59ab6b1b6a0f?auto=format&fit=crop&w=600&q=80",
                descFR: "Détecte les comportements suspects (chutes, intrusions) avant l’incident.",
                why: "Sécurité proactive pour maisons et entreprises."
            }
        ];

        const Catalog = () => {
            const handleOrder = (productName) => {
                const message = encodeURIComponent(`Bonjour FuturAura, je souhaite commander : ${productName}`);
                window.open(`https://wa.me/50939045395?text=${message}`, '_blank');
            };

            return (
                <div className="text-white min-h-screen">
                    {/* NAVIGATION */}
                    <nav className="bg-slate-950/90 backdrop-blur-md p-6 flex justify-between items-center sticky top-0 z-50 border-b border-white/5">
                        <div className="font-black text-2xl bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent tracking-tighter">
                            FuturAura
                        </div>
                        <div className="flex gap-6 text-[10px] font-black uppercase tracking-widest text-slate-400">
                            <a href="#" className="hover:text-blue-400 transition">Home</a>
                            <a href="#" className="text-blue-400 border-b-2 border-blue-400">Catalogue</a>
                            <a href="#" className="hover:text-blue-400 transition">Contact</a>
                        </div>
                    </nav>

                    {/* HEADER */}
                    <header className="py-16 px-6 text-center">
                        <h2 className="text-4xl md:text-5xl font-black mb-4 tracking-tight">Nos Exclusivités AI</h2>
                        <p className="text-slate-400 max-w-xl mx-auto text-sm italic underline decoration-blue-500/50">Innovation et performance pour votre quotidien en 2026.</p>
                    </header>

                    {/* PRODUCTS */}
                    <section className="max-w-7xl mx-auto px-6 pb-20">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                            {products.map((p) => (
                                <div key={p.id} className="flex flex-col bg-slate-800/50 border border-slate-700 rounded-3xl overflow-hidden hover:border-blue-500/50 transition-all duration-300 shadow-2xl">
                                    <div className="relative overflow-hidden group">
                                        <img src={p.image} alt={p.name} className="w-full h-56 object-cover group-hover:scale-110 transition-transform duration-500"/>
                                        <div className="absolute top-3 left-3 bg-blue-600 text-[10px] font-black px-2 py-1 rounded-md uppercase">TOP AI 2026</div>
                                    </div>
                                    
                                    <div className="p-6 flex flex-col flex-grow">
                                        <h3 className="text-xl font-bold text-white mb-2 leading-tight">{p.name}</h3>
                                        <p className="text-2xl font-black mb-4 text-emerald-400 tracking-tighter">${p.price}</p>
                                        <p className="text-xs text-slate-300 mb-4 flex-grow italic">{p.descFR}</p>
                                        
                                        <div className="pt-4 border-t border-white/5 mb-6 text-[10px] font-bold text-blue-400 uppercase tracking-widest">
                                            {p.why}
                                        </div>

                                        <button 
                                            onClick={() => handleOrder(p.name)}
                                            className="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-blue-900/20 uppercase text-[10px] tracking-widest"
                                        >
                                            Commander via WhatsApp
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-slate-950 border-t border-white/5 py-12 text-center">
                        <p className="text-slate-500 text-[10px] uppercase tracking-widest">© 2026 FuturAura — AI Marketplace</p>
                    </footer>
                </div>
            );
        };

        // Rann paj la
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Catalog />);
    </script>
</body>
</html>
